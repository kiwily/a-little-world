<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/wainting-room.css">

    <script type="text/javascript" src="/static/css/particle.css" defer></script>

    <title>A Little World</title>

    <script type="text/javascript" src="/socket.io/socket.io.js" defer></script>
    <script type="text/javascript" src="/static/src/main.js" defer></script>
    <script type="text/javascript" src="/static/src/connecter.js" defer></script>

    <script type="text/javascript" src="/static/src/particle.js" defer></script>
  </head>
  <body>
    <div class="hidden" id="waiting-room">
      <h1>Waiting for others ...</h1>
      <form action="/join-game" method="POST">
        <input required type="text" name="player-name"/>
        <button type="submit">Ready</button>
      </form>
      <h2 class="hidden">Your Name</h2>
    </div>

    <div id="main">
      <div id="indications">

        <div>
          <p>
            Makes others guess word
          </p>
        </div>

        <div>
          <p>
            Earn point when they guess or you guess your own
          </p>
        </div>

      </div>
      <div id="words">

        <button id="test-button" type="button" name="button">
          Guess
        </button>

        <button type="button" name="button">
          Your
        </button>

        <button type="button" name="button">
          Own
        </button>

        <button type="button" name="button">
          Word
        </button>

      </div>
    </div>
  </body>
</html>
