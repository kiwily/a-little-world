<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/waiting-room.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/progress.css">

    <link rel="stylesheet" href="/static/css/particle.css">

    <title>A Little World</title>
    <script type="text/javascript" src="/static/src/progress.js" defer></script>
    <script type="text/javascript" src="/static/src/particle.js" defer></script>

    <script type="text/javascript" src="/socket.io/socket.io.js" defer></script>
    <script type="text/javascript" src="/static/src/main.js" defer></script>
    <script type="text/javascript" src="/static/src/connecter.js" defer></script>

  </head>
  <body>
    <div id="waiting-room">
      <h1>Waiting for others ...</h1>
      <div id="users">
      </div>
      <form action="" method="">
        <input required type="text" name="player-name"/>
        <button type="submit">Ready</button>
      </form>
      <h2 class="hidden">Your Name</h2>
    </div>

    <div class="hidden" id="dashboard">
      <h1>Dashboard</h1>
      <table>
        <tr>
          <th scope="col">Position</th>
          <th scope="col">Player</th>
          <th scope="col">Score</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Player Name 1</td>
          <td>333</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Player Name 2</td>
          <td>203</td>
        </tr>
      </table>
    </div>

    <div id="main">
      <div id="indications">
        <div>
            Makes others guess word
        </div>
      </div>
      <div id="words">

        <button type="button" name="button">
          Guess
        </button>

        <button type="button" name="button">
          Your
        </button>

        <button type="button" name="button">
          Own
        </button>

        <button type="button" name="button">
          Word
        </button>
      </div>
    </div>
    <div id="progress">
      <div id="bar"></div>
    </div>

  </body>
</html>
